<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <title>พระจอมพร้อมกระโจน</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                background-color: rgb(152, 218, 241);
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            #btn {
                background-color: none;
                border: none;
                padding: 20px;
                font-size: 30px;
                border-radius: 25px;
            }
            #btn:hover {
                cursor: pointer;
                background-color: pink;
                color: white;
            }
            .text-panel {
                padding: 15px;
                margin: 35px;
                background-color: white;
                box-shadow: 0 8px 32px rgb(151, 151, 151);
            }
        </style>
    </head>
    <body>
        <p class="text-panel">
            กดเลยค่าาาา
        </p>
        <button id="btn">Send request</button>
        <script>
            $('#btn').click(() => {
                $.get('/callPython', (data, status) => {
                    $('.text-panel').text(data)
                })
            })
        </script>
    </body>
</html>
